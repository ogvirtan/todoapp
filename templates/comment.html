<!DOCTYPE html>
<html>

<head>
  <title>todo-list item comment</title>
</head>

<body>
  <h1>{{ task.task }}</h1>
  <h3>Taskin kuvaus: </h3>
  <p> {{ task.body | show_lines }} </p>
  <br/>
  <form action="/comment/{{ task.id }}" method="post">
    <p>
        Kommentti:<br />
        <textarea name="comment" rows="5" cols="40" required></textarea>
    </p>
    <input type="submit" value="Kommentoi" />
  </form>  
  <br/>
  <a href="/">Takaisin etusivulle</a>
</body>

</html>
