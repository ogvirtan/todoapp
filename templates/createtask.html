{% extends "layout.html" %}

{% block title %}New task{% endblock %}

{% block content %}

<body>
  <h1>Luo uusi taski todo-listalle</h1>
  <form action="/addnewtask" method="post">
    <p>
      Taskin otsikko: <br />
      <input type="text" name="task" maxlength="40" required />
    </p>
    <p>
      Taskin sisältö: <br />
      <textarea name="body" rows="5" cols="40" required></textarea>
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Lisää tehtävälistalle" />
  </form>
</body>
{% endblock %}
